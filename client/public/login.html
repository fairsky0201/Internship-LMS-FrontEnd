<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CSS only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Teko:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      border: 2px solid black;
      width: 100%;
      height: 100%;
      font-family: "Poppins", sans-serif;

    }
    body{
      background-color:#f90;
    }

  </style>
</head>

<body>







  <section id="login-section">
    <div class="container">
      <div class="row">
    <div class="col-md-6">
      <img src="Sign in-pana.png" alt="" class="img-fluid" width="100%" >

    </div>





        <div class="col-md-6">




      <div class="row">
        <div class="col-md-12" align="center">
          <img src="logo192.png" alt="" height="100px" width="100px" class="img-fluid">


        </div>
        <div class="col-md-12" align="center">
          <h3>DEVTERNSHIP</h3>


        </div>

      </div>
      <!-- second row begins username and password-->
      <div class="row">
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="USERNAME">

          </div>
          <div class="mb-3">

            <input type="password" class="form-control" id="password" placeholder="PASSWORD">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>

        </form>




      </div>
      <div class="row">
        <div class="col-md-6" align="left">

          <button type="button" class="btn btn-outline-info btn-sm">Forgot Password?</button>
        </div>
        <div class="col-md-6" align="right">
          <button type="button" class="btn btn-outline-success btn-sm" >Login</button>

        </div>

      </div>
      <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
          <hr>
        </div>
        <div class="col-md-1">

        </div>

      </div>
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">

          <a href="#">Contact to Company/Form to apply </a>
        </div>
        <div class="col-md-2">

        </div>

      </div>






    </div>

    </div>

    </div>










  </section>

</html>
